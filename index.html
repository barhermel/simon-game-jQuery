<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      />
      <script src="https://kit.fontawesome.com/27b268f13f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="level-title">Press Play to Start</h1>
      <button class="play">
        Play
      </button>
      <button class="tutorial">
        Tutorial
      </button>
      <div class="row">
        <div id="green" class="btn green"></div>
        <div id="red" class="btn red"></div>
      </div>
      <div class="row">
        <div id="yellow" class="btn yellow"></div>
        <div id="blue" class="btn blue"></div>
      </div>
      <form id="formName">
        <p>
          Please select the game dificult
        </p>
        <input type="radio" id="easy" value="EASY" name="dificult">
        <label for="easy">EASY</label>
        <input type="radio" id="hard" value="hard" name="dificult" checked="checked">
        <label for="hard">HARD</label>
      </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
